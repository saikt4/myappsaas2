ID: myappsaas2
_schema-version: "3.1"
version: 0.0.1

modules:

  - name: myappsaas2-srv
    type: nodejs
    path: srv
    parameters:
      memory: 256M
      disk-quota: 512M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    properties:
      SAP_JWT_TRUST_ACL:
        - clientid: "*"
          identityzone: "sap-provisioning"
    requires:
      - name: myappsaas2-uaa
      - name: myappsaas2-registry

  - name: myappsaas2
    type: html5
    path: app
    parameters:
      memory: 256M
      disk-quota: 512M
    provides:
      - name: app_api
        properties:
          url: ${default-url}
          application: ${app-name}
    properties:
      TENANT_HOST_PATTERN: '^(.*)-${space}-${app-name}.${default-domain}'
    requires:
      - name: myappsaas2-uaa
      - name: srv_api
        group: destinations
        properties:
          name: srv
          url: ~{url}
          forwardAuthToken: true

resources:
  - name: myappsaas2-uaa
    type: org.cloudfoundry.managed-service
    requires: 
      - name: app_api
    properties:
      XSAPPNAME: ${xsuaa-app}
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      xsuaa-app: ${space}-~{app_api/application}
      config:
        xsappname: ${xsuaa-app}
  - name: myappsaas2-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: myappsaas2-uaa
    parameters:
      service: saas-registry
      service-plan: application
      service-name: myappsaas2-registry
      config:
        xsappname: ~{myappsaas2-uaa/XSAPPNAME}
        appName: myappsaas2
        displayName: 'My Saas App2'
        description: 'My Saas Biz App2'
        category: 'DPE2'
        appUrls:
          onSubscription: https://${org}-${space}-myappsaas2-srv.${default-domain}/callback/v1.0/tenants/{tenantId}
